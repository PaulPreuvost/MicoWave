<!doctype html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <title>Page du réfrigérateur</title>
    <style>
        .fridge-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 250px;
            margin: auto;
        }
        .fridge-slot {
            width: 60px;
            height: 60px;
            background-color: green;
            border-radius: 5px;
            cursor: pointer;
        }
        .fridge-slot.occupied {
            background-color: red;
        }
        .tupperware-options .option {
            display: inline-block;
            border: 1px solid #000;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .tupperware-options .option.small {
            width: 35px;
            height: 20px;
            background-color: yellow;
        }
        .tupperware-options .option.medium {
            width: 40px;
            height: 40px;
            background-color: orange;
        }
        .tupperware-options .option.large {
            width: 60px;
            height: 60px;
            background-color: red;
        }
        .tupperware-options .option.selected {
            border: 2px solid blue;
        }
        .confirm-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row mt-4">
        <div class="row text-center h-25">
            <button class="btn btn-secondary" id="prev-date">&lt;</button>
            <h5 id="date">16/05/2024</h5>
            <button class="btn btn-secondary" id="next-date">&gt;</button>
        </div>
        <div class="col-md-6">
            <h5 class="text-center">RÉSERVATION FRIGO</h5>
            <div class="fridge-grid" id="fridge-grid">
                <div class="fridge-slot"></div>
                <div class="fridge-slot"></div>
                <div class="fridge-slot"></div>
                <div class="fridge-slot"></div>
                <div class="fridge-slot"></div>
                <div class="fridge-slot"></div>
                <div class="fridge-slot"></div>
                <div class="fridge-slot"></div>
                <div class="fridge-slot"></div>
                <div class="fridge-slot"></div>
                <div class="fridge-slot"></div>
                <div class="fridge-slot"></div>
                <div class="fridge-slot"></div>
                <div class="fridge-slot"></div>
                <div class="fridge-slot"></div>
                <div class="fridge-slot"></div>
            </div>
        </div>
        <div class="col-md-4">
            <h5>Sélectionner taille</h5>
            <div class="tupperware-options">
                <div class="option small" data-size="small"></div>
                <div class="option medium" data-size="medium"></div>
                <div class="option large selected" data-size="large"></div>
            </div>
            <button class="btn btn-primary confirm-btn">CONFIRMER</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Handle fridge slot clicks
        document.querySelectorAll('.fridge-slot').forEach(slot => {
            slot.addEventListener('click', function() {
                this.classList.toggle('occupied');
            });
        });

        // Handle date navigation
        const dateElement = document.getElementById('date');
        let currentDate = new Date('2024-05-16');

        document.getElementById('prev-date').addEventListener('click', function() {
            currentDate.setDate(currentDate.getDate() - 1);
            updateDate();
        });

        document.getElementById('next-date').addEventListener('click', function() {
            currentDate.setDate(currentDate.getDate() + 1);
            updateDate();
        });

        function updateDate() {
            const day = String(currentDate.getDate()).padStart(2, '0');
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const year = currentDate.getFullYear();
            dateElement.textContent = `${day}/${month}/${year}`;
        }

        // Handle tupperware size selection
        document.querySelectorAll('.tupperware-options .option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.tupperware-options .option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
            });
        });
    });
</script>
</body>
</html>
