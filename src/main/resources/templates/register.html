<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/register.css" rel="stylesheet">
    <title>Créer un Compte</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center">Créer un Compte</h2>
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label for="lastname">Nom :</label>
                        <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Entrez votre nom"/>
                    </div>
                    <div class="form-group">
                        <label for="firstname">Prénom :</label>
                        <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Entrez votre prénom"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Entrez votre email"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe :</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Mot de Passe"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Confirmer le mot de passe :</label>
                        <input type="password" id="passwordcheck" name="password" class="form-control" placeholder="Confirmer le mot de Passe"/>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Créer un Compte</button>
                    <a href="/login" class="btn btn-link">Déjà un compte ?</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
